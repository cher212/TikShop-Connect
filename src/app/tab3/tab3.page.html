<ion-header>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Poppins:wght@200&family=Source+Code+Pro&display=swap"
    rel="stylesheet"
  />
  <ion-toolbar>
    <ion-title>Jacob West</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>Shoes</h1>
  <div class="collaborator-container">
    <ion-icon name="person-add"></ion-icon>
    <ion-text style="margin-left: 5px">4 Collaborators</ion-text>
  </div>

  <div class="image-box">
    <img src="../../assets/NikeShoes.jpeg" class="shoe-image">
  </div>
</ion-content>
